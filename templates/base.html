<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Express Yourself</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
      }
      .social-icon {
        transition: transform 0.3s ease;
      }
      .social-icon:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">Express Yourself</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_author' %}">Add Author</a>
            </li>                        
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
            </li>                        
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_profile' %}">Add Profile</a>
            </li>                        
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4 mt-auto">
      <div class="container text-center">
        <!-- Your Name -->
        <p class="mb-3">Crafted with passion by <strong>Imran Rafi</strong></p>

        <!-- Social Media Links -->
        <div class="d-flex justify-content-center mb-3">
          <a href="https://www.facebook.com/3imran3rafi3/" target="_blank" class="text-white mx-3 social-icon" title="Facebook">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="https://www.instagram.com/imran_rafi_01/" target="_blank" class="text-white mx-3 social-icon" title="Instagram">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="https://github.com/SheikhIshere" target="_blank" class="text-white mx-3 social-icon" title="GitHub">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>

        <!-- Copyright -->
        <p class="mt-3 small">&copy; {% now "Y" %} Imran Rafi. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
